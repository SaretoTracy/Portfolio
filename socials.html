<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/a70663aaec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="socials.css">
    <title>Socials</title>
</head>

<body>
    <div class="contacts">
        <div class="socials">
            <div class="add ">
                <i class="fab fa-facebook-square icon "></i>
                <i class="fab fa-twitter-square icon "></i>
                <i class="fab fa-linkedin icon "></i>
                <i class="fab fa-instagram-square icon "></i>
                <i class="fas fa-envelope-square icon "></i>
            </div>
            <div class="show">
                <i class="fas fa-plus-square plus"></i>
            </div>
        </div>
    </div>
</body>

</html>
